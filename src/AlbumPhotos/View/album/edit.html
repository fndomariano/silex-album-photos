{% extends "layout.html" %}

{% block header %}
	Album Photos 
{% endblock %}

{% block breadcrumb %}
	
	<div class="ui huge breadcrumb">
		<a class="section" href="/album">Album</a>
		<i class="right arrow icon divider"></i>
		<div class="active section">edit</div>
	</div>	
		
{% endblock %}


{% block content %}
<div class="ui middle aligned column grid segment">
		<div class="row">
			<div class="column">
				<div class="ui small form">
					<form action="/album/edit" method="post" enctype="multipart/form-data">
						<input type="hidden" name="id" value="{{album.id}}" />
						<div class="field">
							<label for="name">Name</label>
							<div class="ui left labeled input">
								<input placeholder="Name...." type="text" id="name" name="name" value="{{album.name}}">
								<div class="ui corner label">
							    	<i class="icon asterisk"></i>
							    </div>
							</div>
						</div>
						<div class="field">
							<label for="coverpage">Cover page</label>
							<div class="ui left labeled input">
								<input type="file" id="coverpage" name="coverpage">
								<div class="ui corner label">
							    	<i class="icon asterisk"></i>
							    </div>
							</div>
						</div>
						<div class="field">
							<label for="Password">Description</label>
							<div class="ui left labeled input">
								<textarea name="description" id="description" cols="30" rows="10" placeholder="Description...">{{album.description}}</textarea>
							</div>
						</div>
						<div class="ui right floated wide column">
							<button type="submit" class="ui green button">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
